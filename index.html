    <style>
        /* Reset CSS dasar */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            /* Padding default hanya untuk desktop */
            padding: 20px;
        }

        /* --- LOGIKA LAYOUT --- */
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        /* --- VIDEO CLICKABLE LINK --- */
        .video-click-area {
            display: block; 
            position: relative;
            width: 100%;
            text-decoration: none;
            background-color: #000;
            cursor: pointer;
            overflow: hidden;
            /* Default Desktop Style */
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(254, 44, 85, 0.3);
            aspect-ratio: 16 / 9;
        }

        .video-click-area video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Video memenuhi area tanpa gepeng */
            display: block;
            pointer-events: none;
        }

        /* Efek Hover (Desktop) */
        .video-click-area:hover {
            transform: scale(1.01);
            transition: transform 0.3s ease;
            box-shadow: 0 0 30px rgba(254, 44, 85, 0.6);
        }

        /* Tombol Play Overlay */
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
            animation: pulse-play 2s infinite;
            backdrop-filter: blur(2px);
        }

        .play-button::after {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-left: 25px solid #fff;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            margin-left: 8px;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
            z-index: 10;
        }

        /* --- RESPONSIVE MOBILE FULL SCREEN --- */
        @media (max-width: 768px) {
            body {
                padding: 0; /* Hapus padding body di HP */
                justify-content: flex-start;
                background-color: #000;
            }

            .container {
                max-width: 100%;
                margin: 0;
                height: 100vh; /* Fallback */
                height: 100dvh; /* Dynamic Height modern */
            }

            .video-click-area {
                width: 100%;
                height: 100%; /* Memenuhi container */
                aspect-ratio: unset; /* Abaikan rasio aspek, ikut layar */
                border-radius: 0; /* Sudut tajam untuk full screen */
                box-shadow: none;
                max-height: none;
            }

            .video-click-area:hover {
                transform: none; /* Matikan efek zoom di HP */
            }

            .footer {
                position: absolute;
                bottom: 20px;
                width: 100%;
                text-shadow: 1px 1px 2px black;
                color: rgba(255,255,255,0.6);
            }
        }

        /* Animasi */
        @keyframes pulse-play { 
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.5); } 
            70% { box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); } 
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); } 
        }
    </style>
</head>

               Atribut 'muted' WAJIB ada agar 'autoplay' berfungsi di Chrome/Safari Mobile.
